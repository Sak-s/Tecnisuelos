<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <title>Crear Cuenta</title>
  <link rel="stylesheet" href="css/stylesCrearCuenta.css">
</head>

<body>
  <header class="hv-background">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container container-fluid">
        <a class="navbar-brand" href="/"><img id="logoTec" src="Imagenes/20230309_161828.png" alt="Logo" width="200"
            height="60" class=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav  g-col-6">
            <li class="nav-item">
              <a class="nav-link btn btn-secondary" aria-current="page" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-secondary" href="/">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-secondary" href="/">Contacto</a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <form action="inicio.html">
  <section class="container-login">
    <div class="img"></div>
    <div class="container">
       <h1><b>Crea tu Cuenta</b></h1>

      <div class="row">

        <div class="col">
          <input type="text" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Usuario" required>
          </div>
        
      </div>


      <div class="row">
        
        <div class="col">
          <input type="number" class="form-control" placeholder="Numero"  required  pattern="{1,10}">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Direccion" required>
          </div>
        
      </div>


      <div class="row">
        <div class="col">
          <input type="date" class="form-control" placeholder="Correo" required>
        </div>
        <div class="col">
            <input type="email" class="form-control" placeholder="Contraseña" required>
          </div>

        </div>
        <div >
                    <input class="btn btn-third"  type="submit" value="Crear">
        </div>

    </div>
  </section>
</form>

</body>

<footer class="footer footer-login">
  <div class="justify-content-center">
    <div class="col-auto">
      <p>© 2021. By Tatiana, Jhonatan, Mateo, Santiago</p>
    </div>
  </div>
  </div>
</footer>

</html>
